<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add post </title>
    <style>
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            resize: vertical;
        }

        h1 {
            color: #333333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555555;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #947b7b;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7d6363;
        }
    </style>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <form id="postForm" action="/posts" method="post" onsubmit="return validateForm()">
        <h1>Add Post </h1>
        <label for="content">Content:</label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="Enter your post content" required></textarea>
        <!-- Uncomment this section if you want to include the user selection -->
        <label for="user">User:</label>
        <select name="authorId" id="userId" th:each="user : ${userList}">
            <option th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <button type="submit">Add Post</button>
    </form>

    <script>
        function validateForm() {
            const content = document.getElementById('content').value.trim();
            if (content.length === 0) {
                alert('Please enter some content for your post.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
